  }

  }
  .links a {

  }

<body>

  </div>

  <p class="daily-message" id="daily-message"></p>
  <img id="daily-image" alt="Daily artwork by 1s2p" class="artwork" />

<script>
  const messages = [
    `"sometimes you just gotta get jiggy with it" - cytrix`,
    `"embrace the gay." - cytrix`,
    `"my message is say queer  [Because it's pridemonth]" - 1s_2p`,
    `"OH YEAHHHHH DANCEY TIME!!" - cytrix`,
    `"mmh yes..." - some smart guy`,
    `"Doom despair and everything unfair" - cj`,
    `"If you're reading this, IVE CURSED YOU." - cj`,
    `"DO IT WORK?....IT NO WORK ): " - cytrix`,
  ];

  const images = [
    "https://i.imgur.com/XbiIICy.png",
    "https://i.imgur.com/cSLDFxX.png"
  ];

  const imageElement = document.getElementById('daily-image');
  const messageElement = document.getElementById('daily-message');

  // Start with the first image (index 0)
  let currentImageIndex = 0;
  imageElement.src = images[currentImageIndex];
  imageElement.style.opacity = 1;

  // Function to toggle images with fade effect on a continuous loop
  function toggleImage() {
    // Fade out
    imageElement.classList.add('fade-out');

    setTimeout(() => {
      // Switch image index
      currentImageIndex = (currentImageIndex + 1) % images.length;
      // Change the image source
      imageElement.src = images[currentImageIndex];
      // Trigger reflow to restart transition
      void imageElement.offsetWidth;
      // Fade back in
      imageElement.classList.remove('fade-out');
    }, 2000); // matches fade-out duration
  }

  // Start toggling images every 7 seconds (5s visible + 2s fade)
  setInterval(toggleImage, 7000);

  // Also start message cycling
  let messageIndex = Math.floor(Math.random() * messages.length);

  function showNextMessage() {
    messageElement.style.opacity = 0;
    setTimeout(() => {
      messageElement.textContent = messages[messageIndex];
      messageElement.style.opacity = 1;
      messageIndex = (messageIndex + 1) % messages.length;
    }, 300);
  }

  showNextMessage();
  setInterval(showNextMessage, 7000);
</script>
